# =================================================================
# |                    配置文件 (config.toml)                        |
# =================================================================
#
# 说明:
# 1. 复制此文件并重命名为 config.toml
# 2. 将所有占位符替换为您的实际配置信息
# 3. 此文件包含敏感信息，请勿提交到版本控制
#

# -------------------------------------------------------------
# 系统模型配置
# -------------------------------------------------------------
[system_models.validator] # only google models supported
api_key = "YOUR_VALIDATOR_API_KEY"
base_url = "https://api.openai.com/v1"
model = "gpt-4o"
# -------------------------------------------------------------
# 评分模型配置
# -------------------------------------------------------------
default_model = 0

[[grading_models]]
name = "Gemini 3 Pro"
base_url = "https://api.example.com/v1"
api_key = "YOUR_API_KEY"
description = "专注于快速文本分析的轻量级模型，提供即时反馈和基础评析功能。"
model = "gemini-3-pro-preview"
enabled = true
premium = false
features = [
	"极致的响应速度",
	"轻量化设计",
	"基础文本分析",
	"即时反馈",
]
advantages = [
	"专为快速文本分析而设计，几乎没有等待延迟",
	"运行效率高，适合快速文本检查",
	"能够快速识别文本问题、评估流畅度并提供基础建议",
]
usageScenario = "定位于快速文本评析，适合对段落或短篇文本进行即时检查和分析，提供快速的文本质量反馈。"

# 可添加更多模型
# [[grading_models]]
# name = "GPT-4o"
# ...

# -------------------------------------------------------------
# MongoDB 配置
# -------------------------------------------------------------
[mongodb]
host = "localhost"
port = 27017
directConnection = true # 单节点连接模式（副本集设为 false）
# user = "admin"        # 可选，无认证时注释掉
# password = "password" # 可选，无认证时注释掉

# -------------------------------------------------------------
# 爱发电配置
# -------------------------------------------------------------
[afdian]
api_token = "YOUR_AFDIAN_API_TOKEN"
user_id = "YOUR_AFDIAN_USER_ID"
client_id = "YOUR_CLIENT_ID"
client_secret = "YOUR_CLIENT_SECRET"
redirect_uri = "https://your-domain.com/oauth/afdian/callback"

# -------------------------------------------------------------
# 内部 API 配置
# -------------------------------------------------------------
[api]
key = "YOUR_APP_API_KEY_SECRET"
user = 1

# -------------------------------------------------------------
# 邮件服务配置
# -------------------------------------------------------------
[email]
host = "smtp.example.com"
port = 465
user = "noreply@your-app.com"
password = "YOUR_EMAIL_PASSWORD"

# -------------------------------------------------------------
# JWT 配置
# -------------------------------------------------------------
[jwt]
secret = "YOUR_JWT_SECRET_KEY"

# -------------------------------------------------------------
# 注册配置
# -------------------------------------------------------------
[registration]
# 是否启用邀请码注册（启用后注册必须提供有效邀请码）
invite_code_required = false

# -------------------------------------------------------------
# 应用配置
# -------------------------------------------------------------
[app]
app_name = "Ink Battles"
base_url = "https://your-domain.com"

[app.notice]
enabled = true
content = "欢迎使用 Ink Battles！"
link = "https://your-domain.com"

# -------------------------------------------------------------
# 友情链接
# -------------------------------------------------------------
[[friends]]
title = "示例站点"
description = "示例描述"
url = "https://example.com"
