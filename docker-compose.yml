services:
  # ============================================
  # Next.js 应用
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ink-battles
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      # 挂载 TOML 配置文件（关键！）
      - ./config.toml:/app/config.toml:ro
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
      # 可选：通过环境变量覆盖部分配置
      # - MONGODB_HOST=mongodb
      # - JWT_SECRET=your-secret
      # - APP_BASE_URL=https://your-domain.com
    depends_on:
      - mongodb
    networks:
      - ink-battles-network

  # ============================================
  # MongoDB 数据库
  # ============================================
  mongodb:
    image: mongo:7
    container_name: ink-battles-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      # 如需认证，取消下面注释并设置密码
      # - MONGO_INITDB_ROOT_USERNAME=admin
      # - MONGO_INITDB_ROOT_PASSWORD=your_password
      - TZ=Asia/Shanghai
    networks:
      - ink-battles-network

# ============================================
# 数据持久化
# ============================================
volumes:
  mongodb_data:
  mongodb_config:

# ============================================
# 网络配置
# ============================================
networks:
  ink-battles-network:
    driver: bridge
